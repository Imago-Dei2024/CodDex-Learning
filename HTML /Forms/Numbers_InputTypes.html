<!-- Input type: Number -->  
<!DOCTYPE html> 
<html> 
  <head> 
    <title>RSVP</title> 
  </head> 
  <body> 
    <form> 
      <input type="number" step="2">  
    </form>  
    <!-- You can use "min" and "max" attributes to set the highest and lowest value. --> 
    <form> 
      <input type="number" min="1" max="42"/> 
    </form>   

    <!-- Input Type: Checkbox and Radio --> 
    <!-- The "checkbox" type renders as a box that is ticked of to mark the input as "finished" or "complete" --> 
    <!-- Multiple options can be selected using "checkbox" --> 
    <h3>Favorite Movie Genres</h3> 
    <input type="checkbox"> Action<br> 
    <input type="checkbox"> Sci-Fi<br> 
    <input type="checkbox"> Rom-Com<br> 
    <input type="checkbox"> K-Drama<br> 
    <input type="checkbox"> Documentary<br> 

    <!-- Next, there's the "radio" button type. --> 
    <!-- Radio buttons are a list of options, but only one option can be selected --> 
    <H3>Which do you think?</h3> 
    <input type="radio"> Yanny 
    <br> 
    <input type="radio"> Laurel
    <!-- In order for only one option to be selected, you have to assign a matching "name" attribute to each "radio" input type. --> 
    <h3>Which do you think?</h3> 
    <input type="radio" name="option"> Yanny 
    <br> 
    <input type="radio" name="option"> Laurel 
  </body> 
</html>
