<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <title>RSVP</title> 
  </head> 
  <body> 
    <form> 
      <h2>RSVP</h2> 
      <p>Come and make our special day more awesome!</p> 
      <br> 
      First Name: <input type="text" /> 
      <br><br> 
      Last Name: <input type="text" /> 
      <br><br> 
      Are you coming?<br> 
      <input type="radio" name="option"> Yes 
      <input type="radio" name="option"> No 
      <br><br> 
      Any dietary restrictions for main course?<br> 
      <input type="checkbox"> Treenuts<br> 
      <input type="checkbox"> Dairy/Milk Products<br> 
      <input type="checkbox"> Gluten Free<br> 
      <input type="checkbox"> No dietary restrictions<br> 
      <br><br> 
      <input type="submit"/> 
    </form> 
  </body> 
</html>
