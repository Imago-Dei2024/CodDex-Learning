<!DOCTYPE html> 
<html> 
    <head> 
        <title>Welp</title> 
    </head>
    <body> 
        <form> 
            <h2>Tell Us About Your Experience</h2> 

            First Name: <input type="text" required> 
            <br><br> 

            Last Name: <input type="text" required> 
            <br><br> 

            Nickname: <input typed="text"> 
            <br><br> 

            <label>What are you reviewing?</label><input type="text"> 
            <br><br> 

            Would you try this again?<br>
            <input type="radio" name="option">Yes 
            <input type="radio" name="option">No  
            <input type="radio" name="option">Absolutely
            <br><br> 

            <textarea id="Enter your Review" rows="7" cols="42" placeholder="Enter your 250 word Review" minlength="1" maxlength="250" required></textarea> 
            <br><br>
            <input type="submit"/>
        </form>
    </body>
</html>
