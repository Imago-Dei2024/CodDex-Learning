<!-- An Element can be assigned multiple class values in the form of a space-seperated list --> 
<p class="first-value second-value third-value"> Hello, World </p> 

<!-- Each element can have only one id value with no spaces. --> 
<p id="value">Hello, World</p> 

<!-- id can be used to link to another part of the same page --> 
<!-- Can be matched with an <a> anchor elements href attribute --> 
<a href = "#medellin">Link to Medellin</a> 
<h2 class = "city" id = "medellin">Medellin </h2> 

<!-- Where only one id can be assigned to single element, a class can be assigned to many --> 
<h2 class="city" id ="medellin"> Medellin </h2> 
<h2 class="city" id="lisbon"> Lisbon </h2> 
<h2 class="city" id="bali"> Bali </h2>  

<!-- DIV ATTRIBUTES --> 
<!-- Div element is the most common way of creating page sections --> 
<!-- Div is generic container,, and the class and id element go hand in hand with div element --> 
<div class="page-section" id="about me"> 
  <h2>About Me</h2> 
  <p>Ness is an aspiring web developer!</p> 
</div> 

<div class="page-section" id="social-media"> 
  <h2>Social</h2> 
  <ul> 
    <li>Github</li> 
    <li>Twitter</li> 
    <li>LinkedIn</li> 
  </ul> 
</div>
