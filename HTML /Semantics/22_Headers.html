<!DOCTYPE html> 
<!-- The space reserved at the top of every website is called the <header> element -->  

<html>
    <head> 
        <title> The Header </title> 
    </head> 
    <!-- The <header> element always goes in the <body> and usually contains a heading element (<h1> - <h6>)-->
    <body> 
        <header> 
            <h1> Welcome to my Website </h1>
        </header>
    </body>
    <!-- Navigation -->
    <!-- The header usually features links for navigating to other places within the site -->
    <!-- The semantic element used for this is the <nav> element, and it goes inside the <header> element -->
    <body> 
        <header> 
            <nav> 
                <!-- Links go here --> 
            </nav>
        </header>
    </body>
</html>
