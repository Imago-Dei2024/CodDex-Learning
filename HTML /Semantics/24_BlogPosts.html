<!DOCTYPE html> 
<html> 
    <head> 
        <title>24. Blog Posts</title>
    </head>
    <body> 
        <!-- Page Sections --> 
        <main> 
            <!-- Within the main section of a page are smaller, seperate parts -->
            <!-- The element we use for this is <section> -->
            <!-- The <section> element groups pieces of related content together -->
            <section> 
                <h2>Section A</h2> 
            </section>
            <section> 
                <h2>Section B</h2> 
            </section>
            <section> 
                <h2>Section C</h2>
            </section>
            <!-- Single Articles -->
            <!-- the <article> element can be used for singular pieces of content -->
            <section> 
                <h2>Section Headings</h2> 
                <article> 
                    <h3>Article Headings</h3> 
                    Piece of Content 
                </article>
            </section>
        
        
        
        
        </main>
    </body>
</html>
